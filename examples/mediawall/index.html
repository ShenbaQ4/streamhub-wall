<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/lib/streamhub-sdk/src/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/examples/mediawall/css/style.css" />
    <style>
    body {
        font-family: sans-serif;
        font-size: 14px;
        line-height: 18px;
    }
    a {
        text-decoration: none;
    }
    .content, .content[data-content-has-avatar=true] {
        background-color:white;
        margin: 10px;
        width: 300px;
        /*overflow-x: hidden;*/
    }
    
    </style>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>

    <body>
        
        <div id="view"></div>

        <script src="../../lib/requirejs/require.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        <script>
            requirejs({
                baseUrl: "/"
            });
        </script>
        <script>
        require([
            'streamhub-sdk',
            'streamhub-wall'
        ],function (Hub, MediaWallView) {
            var opts = {
                "network": "labs-t402.fyre.co",
                "siteId": "303827",
                // Fast Collection
                // "articleId": "labs_demo_fire",
                "articleId": "sh_col_51_1366914813",
                "environment": "t402.livefyre.com"
            };
            
            var view = window.view = new MediaWallView({
                el: document.getElementById("view")
            });

            var livefyreStreams = Hub.StreamManager.create.livefyreStreams(opts)
            livefyreStreams.bind(view).start();
        });
        </script>
    </body>
